<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>21번 예제 파일 복습</h3>
    <pre style="font-size: 1rem; font-family: inherit;">

<script>
    //객체의 배열. 
    const schedules = [{ time: '09:00', todo: '수업' },
    { time: '11:00', todo: '과제' },
    { time: '12:30', todo: '점심식사' },
    { time: '14:00', todo: '주간회의' },
    { time: '16:45', todo: '자료조사' }]

    console.log('인덱스 0번 객체=', schedules)
    document.writeln('schedules[0] 시간 : ', schedules[0].time)
    document.writeln('schedules[0] 할일 : ', schedules[0].todo)

    document.writeln('<h4>forEach 메소드로 반복하기</h4>')
    schedules.forEach((item,index) => {
        document.writeln(`schedules[${index}] 시간 : ${item.time}`)
        document.writeln(`schedules[${index}] 시간 : ${item.todo}`)
        document.writeln()
    })

    //배열의 정렬
    const times = ['09:00', '14:00', '10:00', '20:00', '17:50',]
    const todos = ['밥먹기', '공부', '회의', '놀기', '미팅',]

    times.sort()        //문자열 정렬은 사전순 a에서 z, 가 에서 힣, 0에서 9
    document.writeln('times 정렬 결과 = ', times)
    todos.sort()
    document.writeln('todos 정렬 결과 = ', todos)

    //객체의 정렬은 기준 속성을 무엇으로 할 것인지 직접 함수로 구현해 줍니다.
    //          sort 메소드 안에 ***콜백함수*** 사용
    schedules.sort(function(a,b){
        //비교되는 2개의 a 객체와 b객체

        //비교 속성에 대한 조건식
        //시간 순서로 정렬하겠다면  //if(a.time < b.time)
        //할일 순서로 정렬한다면
        if(a.todo < b.todo)     //자바스크립트에서는 문자열 크다, 작다 기호로 비교 가능
            return -1       //음수값 리턴
        else   
            return 1        //양수값 리턴
    })

    console.log(schedules)

    //콜백함수 예제 정리
    //1) 배열.forEach(함수) : 배열의 요소를 하나씩 가져와서 '함수'를 실행한다
    //2) 배열.sort(함수) : 배열을 정렬할 때 정렬 기준과 방법에 동작을 '함수'로 작성한다.
    //3) 요소.addEventListener('click',함수) : 요소가 클릭 이벤트가 생기는지 리슨하고,
    //                     이벤트 발생하면 '함수'를 실행한다. (22번에서 테스트)
    //                      addEventListener 는 이벤트 핸들러 메소드입니다.
    //4) setInterval(시간,함수) : 정해진 시간마다 '함수'를 실행합니다.(여러번 실행)
    //   setTimeout(시간,함수) : 정해진 시간이 지나면 '함수'를 실행합니다.(1번 실행)

</script>
    </pre>


</body>
</html>
