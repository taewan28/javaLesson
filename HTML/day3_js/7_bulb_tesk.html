<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

        <h2>에너지 절약을 합시다. : <span style="color: red;" id="bulb1"></span></h2>
        <!-- img 태그로 그림을 화면에 표시합니다. 그림파일의 url 은 src 속성값으로 설정합니다. -->
        <img src="../dibos_task/KakaoTalk_20240213_160833991.gif" alt="" id="bulb" style="cursor: pointer;" onclick="bulbOnOff()">
        <div>
        <button onclick="bulbOn()" id="on">켜줘</button>
        <button onclick="bulbOff()" id="off">꺼줘</button>
        </div>
        <script>
            const bulb = document.getElementById('bulb')
            const bulb1 = document.getElementById('bulb1')

            const on = document.getElementById('on')
            const off = document.getElementById('off')
            off.disabled = true

            function bulbOnOff(){       //이미지 클릭해서 toggle 동작하기
                if(bulb1.innerHTML== 'on')      //현재 on 이면
                    bulbOff()       //클릭했을 때 off 하기
                else 
                    bulbOn()
            }

            function bulbOn(){
                bulb.src="../dibos_task/KakaoTalk_20240213_160833779.gif"
                on.disabled = true      
                off.disabled = false  
                bulb1.style.color = 'green';
                bulb1.innerHTML = 'on';

            }
            function bulbOff(){
                bulb.src="../dibos_task/KakaoTalk_20240213_160833991.gif"
                off.disabled = true
                on.disabled = false
                bulb1.style.color = 'red';
                bulb1.innerHTML = 'off';
            }
            //초기화는 원하는 대로
            bulbOff()
        </script>
    
</body>
</html>

<!-- form - 사용자 입력 양식을 만든다.
    - 서버에게 전송/제출(submit)
    - 주요 속성 : action은 서버의 url, method
    - 자식 요소는 입력 요소를 갖습니다.

    입력요소
    - input : type 에 따라 여러가지 모양이 만들어집니다.
    - select : 자식요소로 option 태그를 갖습니다.
    - button : type 은 submit 또는 button
             : form 태그 안에 있으면 기본 타입 submit
             :           밖에                  button
    - 입력요소가 form 태그로 서버에 제출할 때 꼭 필요한 속성은? name (변수처럼 식별자)
    - 사용자가 입력하거나 선택한 값을 저장하는 속성은 ? value

    //////////////////////////////////////////////////////////////////////

    자바 스크립트
    - 실행 환경은 브라우저(컴파일은 브라우저의 엔진(예, 크롬 V8)이 합니다.)
    - node.js 라이브러리는 자바스트립트로 서버단의 개발을 할 수 있도록 하며 실행 환경을 브라우저 밖으로 바꿉니다.
    - 주요 객체 생각나는 것, 제일 많이 쓴것 ? document
    - document 객체의 제일 많이 사용한 메소드? getElementById(id 값으로 요소를 가져온다.)
        => 실행결과 <시작태그>내용</종료태그> 와 같은 하나의 요소를 가져옵니다.
    - JS 로 사이트를 동적으로 보이게 만든 예시 ? 속성,스타일,내용(innerHTML)
    - 동적으로 사이트가 변화되게 사용자가 이벤트를 발생시킵니다.
        => 이벤트 : click , drag drop, change, resize,.....
    - 태그요소의 이벤트 속성 : onXXXXX 의 값은 자바스크립트 코드 1개 또는 함수
    - JS 의 상수 : const, 변수 : let (참고 var 은 지역변수의 개념이 불명확)
    - 제어문 : if, switch, for 는 자바와 동일하게 사용합니다.
    - 함수 정의(선언) 키워드 : function, 리턴값은 return 키워드 사용합니다.

-->
