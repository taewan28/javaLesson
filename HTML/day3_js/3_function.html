<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        //함수의 형식 : 자바 메소드와 같이 인자와 리턴값이 있습니다.
        //              자바와 다르게 인자와 리턴값 형식을 미리 선언하지 않습니다.

        //기본형식 1
        function myfuncA(x,y){
            let temp = x * 10 + y ;
            console.log("myfuncA 실행하기!!")
            console.log("리턴값 = " + temp)
            return ;  //샘플 수식
        }

        //기본형식 2
        const myfuncB = function(x, y){
            let temp = x * 10 + y ;
            console.log("myfuncA 실행하기!!")
            console.log("리턴값 = " + temp)
            return temp;  //샘플 수식
        }

        //형식 3 - 화살표 함수(arrow function). 메소드의 인자가 함수 일 때 많이 사용합니다.
        const myfuncC = (x, y) => {
            let temp = x * 10 + y ;
            console.log("myfuncA 실행하기!!")
            console.log("리턴값 = " + temp)
            return temp;  //샘플 수식
        }
 
    </script>
</head>
<body>
    <!-- 인자값 없거나 부족하면. 연산 못함(NaN) -->
    <button onclick="myfuncA()">함수A 실행하기</button>
    <button onclick="myfuncA(2)">함수A 실행하기</button>
    <button onclick="myfuncA(2,4)">함수A 실행하기</button>
    <hr>
    <button onclick="myfuncB(2,6)">함수B 실행하기</button>
    <button onclick="myfuncB(2,5)">함수C 실행하기</button>

    <script>
        //함수는 위와 같이 사용자의 이벤트에 대한 동작으로 실행할 수 있고
        //2) 스크립트 태그 안에서 또는 다른 함수 안에서 호출 될 수도 있습니다.
        let result = 0;
        result = myfuncA(3,1);
        console.log('myfuncA 리턴 =', result)
        result = myfuncA(3,2);
        console.log('myfuncB 리턴 =', result)
    </script>
</body>
</html>
