<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트의 배열</title>
</head>
<body>
    <h3>자바스크립트의 배열 forEach</h3>
    <ul>
        <li>-for문 동작을 하는 메소드입니다.</li>
        <li>-메소드 인자는 함수 입니다. : 콜백함수</li>
        <li>-콜백함수의 인자는 순서 배열요소, 인덱스,배열입니다.</li>
        <li>-콜백함수의 인자는 순서 필요에 따라 1개 또는 2개만 사용할수도 있습니다.</li>
        <li>-콜백함수의 화살표 함수 형식을 많이 사용합니다.(숙지 필수)</li>
    </ul>
    <pre style="font-size: 1rem;font-family: inherit;">    

    <script>
        const names = [];       
        names.push('사나')       
        names.push('쯔위')
        names.push('모모')
        names.push('다현')
        names.push('나연')
        names.sort()
        
        //foreach 메소드가 더 많이 쓰입니다. - 메소드의 인자가 함수입니다.(콜백함수)
        //                  - names 배열 요소를 순서대로 하나씩 콜백함수 실행시킵니다.
        document.writeln('<hr>')
        names.forEach(function(item,index,array){
            //forEach 메소드 콜백함수의 인자 순서는 정해져 있습니다.
            document.writeln("item=",item)
            document.writeln("index=",index)
            document.writeln("array=",array)
            document.writeln('<hr style="border:0.2px dashed gray">')
        })
        document.writeln('<hr>')
        names.forEach(function(ele,i,arr){
            //forEach 메소드 콜백함수의 인자 -변수명은 임의로 있습니다.
            document.writeln("item=",ele)
            document.writeln("index=",i)
            document.writeln("array=",arr)
            document.writeln('<hr style="border:0.2px dashed gray">')
        })
        document.writeln('<hr>')
        names.forEach(function(item,index){
            //forEach 메소드 콜백함수의 인자 - 필요없다면 선언 안해도 됩니다.(순서는 지키기)
            document.writeln("item=",item)
            document.writeln("index=",index)
            document.writeln('<hr style="border:0.2px dashed gray">')
        })
        document.writeln('<hr>')
        names.forEach(function(item){
            //forEach 메소드 콜백함수의 인자 - 필요없다면 선언 안해도 됩니다.(순서는 지키기)
            document.writeln("item=",item)
            document.writeln('<hr style="border:0.2px dashed gray">')
        })
        document.writeln('<hr>')
        names.forEach((item)=>{
            //화살표 함수 사용
            document.writeln("item=",item)
            document.writeln('<hr style="border:0.2px dashed gray">')
        })
        document.writeln('<hr>')
        // 화살표 함수를 변수로 선언. 함수 실행코드 1줄일때 {} 생략
        const printItem = (item) => document.write('item=', item)
        names.forEach(printItem)
        
    </script>
    </pre>
    
</body>
</html>
