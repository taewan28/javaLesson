<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트의 배열</title>
</head>
<body>
    <h3>자바스크립트의 배열과 주요 메소드</h3>
    <ul>
        <li>-자바와의 차이점은 배열의 크기가 동적입니다.
            배열 요소 데이터 형식이 다를 수도 있습니다.</li>
        <li>-인덱스 0부터 시작하고, 배열 요소 접근은 배열이름[인덱스]</li>
        <li>-주요 특징은 메소드가 많습니다.
            : push(), pop() ...
        </li>
    </ul>
    <pre style="font-size: 1rem;font-family: inherit;">    
    <!-- pre 태그는 코드 출력할 때, 보이는 그대로 출력하는 용도로 사용.
        엔터를 줄바꿈 할 목적으로 사용합니다. 스타일이 바뀝니다
        body 와 같도록 하려면 style 설정 필요합니다.
    -->
    <script>
        //document.write 또는 writeln 메소드 : 웹문서에 문자열 출력
        const names = [];       //내용이 없는 배열 선언
        //names = ['a','b'];        //오류 : const 입니다. 배열 자체를 바꿀수 없습니다.
        names.push('사나')       // const 배열이 배열요소 변경은 할 수 있습니다.
        names.push('쯔위')
        names.push(100)          // 동일한 배열에 문자열과 number 저장 가능합니다.
        document.write('<h3>names 배열 요소</h3>')
        document.writeln("names =", names)  
        //ln은 엔터. 엔터는 html 에서는 줄바꿈 안합니다.
        names.pop()
        document.writeln("pop 후 names = ", names)
        names.push('모모')
        document.writeln("sort 전 names = ", names)
        names.sort()
        document.writeln("sort 후 names = ", names)
        names.reverse()
        document.writeln("reverse 후 names = ", names)
        //배열 요소의 삭제 - 위치와 개수를 지정하기
        names.push('aaa')       //인덱스 : 3
        names.push('bbb')
        names.push('ccc')
        names.push('ddd')
        document.writeln("splice 하기 전 names = ", names)
        names.splice(3,1)       //위치 : 3, 개수 : 1
        document.writeln("splice 결과 names = ", names)
        names.splice(3,2)       //위치 : 3, 개수 : 2
        document.writeln("splice 결과 names = ", names)
        //이외에도 배열을 조작하는 많은 메소드가 있습니다. w3schools 참고해서 사용합시다.
        //      지금까지 메소드는 names 배열 요소를 변경합니다.
        document.writeln('리턴이 있는 메소드입니다. 지정된 기호로 배열요소 연결')
        document.writeln(names.join('*'))        //문자열 리턴
        document.writeln('배열의 크기를 저장하는 속성')
        document.writeln('names 크기 = ', names.length)
        //찾기. 배열에서 요소 위치 찾기
        document.writeln('모모의 위치')
        document.writeln("names.indexOf('모모')=", names.indexOf('모모'))
        document.writeln('배열에 모모가 있는지')
        document.writeln('names.includes(\'모모\')=', names.includes('모모'))
        document.writeln('names.includes(\'나연\')=', names.includes('나연'))

        document.writeln('<h4>for문으로 배열요소 출력하기</h4>')
        for(let i=0;i<names.length;i++){
            document.writeln(i,'-',names[i]);
        }

        //각자 조사하기 : 자바스크립트 for 에 추가된 형식
        //                for(...... of 배열 또는 컬렉션) : 배열 요소를 반복자가 순회
        //                for(.... in 배열) : 배열의 속성을 반복자가 순회
        document.write('<h4>for .. of</h4>')
        const temp = `첫번째 줄
        두번째 줄
        세번째 줄`

        console.log(temp)
        document.writeln(temp)
        for(const item of names){
            //예시 : 출력 [배열값]
            //document.writeln(item)
            //자바스크립트는 템플릿 리터럴(멀티라인,표현식) 기능이 있습니다.``(백틱) 기호 사용
            document.writeln(`[${item}]`)
            //변수 또는 수식 표현식을 ${} 기호에 표시
        }

        document.write('<h4>for .. in(참고)</h4>')
        for(const item in names){
            document.writeln(item)  //배열과 컬렉션 각각 실행 결과가 다릅니다.
            //지금 예제에서는 index 값 속성만 출력됩니다.
        }

    </script>
    </pre>
    
</body>
</html>
