<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        #container {
            width: 920px;
            height: 520px;
            padding: 10px;
            margin: 10px;
            float: left;
        }

        li {
            list-style: none;
        }

        .item-list {
            display: grid;
            align-items: flex-start;
        }

        .item-list.row-4 {
            grid-template-rows: repeat(4, 1fr);
            row-gap: 1.5rem;
        }

        .item-list.col-6 {
            grid-template-columns: repeat(8, 1fr);
            column-gap: 1.5rem;
        }

        .circle {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 5rem;
            height: 5rem;
            border-radius: 50%;
            font-weight: 800;
            font-size: 1.5rem;
            color: white;
        }

        .green {
            background-color: rgb(69, 179, 157);
            /* box-shadow: inset 5px 5px 10px 5px rgb(19, 141, 117) ; */
            box-shadow: inset -25px -25px 40px rgba(0, 0, 0, .5);
            background-image: -webkit-linear-gradient(-45deg, rgba(255, 255, 220, .3) 0%, transparent 100%);
        }

        .orange {
            background-color: rgb(240, 128, 128);
            /* box-shadow: inset 5px 5px 10px 5px rgb(205, 92, 92); */
            box-shadow: inset -25px -25px 40px rgba(0, 0, 0, .5);
            background-image: -webkit-linear-gradient(-45deg, rgba(255, 255, 220, .3) 0%, transparent 100%);

        }

        h3 {
            text-align: center;
            width: 100%;
        }

        span {
            cursor: pointer;
        }

        table {
            width: 500px;
            margin-right: 50px;
            float: right;
        }

        th,
        td {
            border: 1px solid gray;
            text-align: center;
        }

        th {
            background-color: lightsteelblue;
            color: brown;
        }
    </style>
</head>

        const ul = document.querySelector('ul')
